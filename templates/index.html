<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring ELK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 text-gray-100 p-8 font-sans">

    <!-- Container -->
    <div class="max-w-3xl mx-auto space-y-8 bg-white bg-opacity-80 p-6 rounded-lg shadow-xl">
        
        <!-- Header -->
        <header>
            <h1 class="text-4xl font-semibold text-center text-gray-900">Monitoring ELK</h1>
        </header>

        <!-- File Upload Form -->
        <form action="/upload" method="post" enctype="multipart/form-data" class="p-6 bg-white shadow-lg rounded-lg hover:shadow-xl transition-shadow duration-300">
            <label class="block mb-2 text-lg font-medium text-gray-700">Upload Logs:</label>
            <input type="file" name="file" required class="block w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-colors duration-200">
            <button type="submit" class="mt-4 bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 flex items-center justify-center space-x-2 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7l7-7m0 0l7 7m-7-7v18" />
                </svg>
                <span>Upload</span>
            </button>
        </form>

        <!-- Search Logs Form -->
        <form action="/search" method="get" class="p-6 bg-white shadow-lg rounded-lg hover:shadow-xl transition-shadow duration-300">
            <label class="block mb-2 text-lg font-medium text-gray-700">Search Logs:</label>
            <input type="text" name="query" required class="block w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition-colors duration-200">
            <button type="submit" class="mt-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-green-700 flex items-center justify-center space-x-2 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-7A9 9 0 1121 12" />
                </svg>
                <span>Search</span>
            </button>
        </form>

        <!-- Kibana Dashboard Form -->
        <form action="/kibana_dashboard" method="get" class="p-6 bg-white shadow-lg rounded-lg hover:shadow-xl transition-shadow duration-300">
            <label class="block mb-2 text-lg font-medium text-gray-700">Kibana Dashboard ID:</label>
            <input type="text" name="dashboard_id" placeholder="e.g., logs-dashboard" class="block w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none transition-colors duration-200">
            <button type="submit" class="mt-4 bg-purple-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-purple-700 flex items-center justify-center space-x-2 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12l7-7m0 0l7 7m-7-7v18" />
                </svg>
                <span>Show Dashboard</span>
            </button>
        </form>
    </div>

</body>
</html>
